<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat to Journal</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-list">
        <li><a href="/">Home</a></li>
        <li><a href="/journal">View Journal</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="container-two">
        <img src="images/whatsapp.png" alt="Whatsapp-logo" />
        <h1 class="whatsapp-h1">Upload WhatsApp Messages</h1>
        <div id="notification"></div>
        <form id="whatsappForm" enctype="multipart/form-data">
          <input class="whatsapp-input" type="file" name="messageFile" accept=".txt" required />
          <button class="whatsapp-button" type="submit">Upload</button>
        </form>
      </div>
      <div class="container-three">
        <img src="images/messenger.png" alt="Messenger-logo" />
        <h1 class="messenger-h1">Upload Messenger Messages</h1>
        <div id="notification"></div>
        <form id="messengerForm" enctype="multipart/form-data">
          <input type="file" name="messageFile" accept=".txt" required />
          <button type="submit">Upload</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
